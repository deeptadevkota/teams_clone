<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/c939d0e917.js"></script>
<script src="https://cdn.webrtc-experiment.com/MediaStreamRecorder.js"> </script>
<link rel="stylesheet" type="text/css" href="{% static 'video_conferencing/style.css' %}">
<script>
	var room_id = "{{ team_id|safe }}"
</script>
<script>
	var user_name = "{{ user_name|safe }}"
</script>
<script src="{% static 'video_conferencing/script.js' %}" type="text/javascript"></script>
<div id="main-window" class="main-window">
	<div class="videos-section">
		<div id="video-grid">
		</div>
	</div>
	<div class="bottom-bar">
		<div class="container">
			<div class="main__video_button" style="display: inline-block;">
				<button onclick="playStop()"><i class="fas fa-video"></i></button>
			</div>
			<div class="main__mute_button" style="display: inline-block;">
				<button onclick="muteUnmute()"><i class="fas fa-microphone"></i></button>
			</div>
			<div style="display: inline-block;">
				<button onclick="shareScreen()"><i class="fas fa-share"></i></button>
			</div>
			<div class="main__chat_button" style="display: inline-block;">
				<button onclick="toggleNav()"><i class="fas fa-comment"></i></button>
			</div>
			<div class="main__chat_button" style="display: inline-block;">
				<button onclick="whiteBoard()"><i class="fas fa-chalkboard"></i></button>
			</div>
			<div class="main__chat_button" style="display: inline-block;">
				<button onclick="endMeet()"><i class="fas fa-sign-out-alt" style="color: red;"></i></button>
			</div>

		</div>
	</div>
</div>

<div id="mySidepanel" class="sidepanel">
	<div class="main__header">
		<h3>Chat</h3>
	</div>
	<div class="main__chat_window">
		<ul class="messages">

		</ul>

	</div>
	<div id="main__message_container" class="main__message_container">
		<input id="chat-message-input" type="text" placeholder="Send a message to everyone">
		<input id="chat-message-submit" type="button" class="fas fa-paper-plane">
	</div>
</div>
