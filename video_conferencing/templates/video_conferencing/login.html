{% load static %}

<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'video_conferencing/styles.css' %}">
    <script src="https://kit.fontawesome.com/de94240876.js" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo">
                    <h2><span class="fab fa-microsoft fa-4x"></span></h2>
                </span>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Log In</h2>
                    </div>
                     <!-- HTML form -->
                    <div class="row">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="row">
                                <input type="text" name="username" id="username" class="form__input validate"
                                    placeholder="Username" required>
                            </div>
                            <div class="row">
                                <input type="password" name="password" id="password" class="form__input validate"
                                    placeholder="Password" required>
                            </div>
                            <div class="row">
                                <input type="submit" value="Sign In" class="btn">
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <p>Don't have an account? <a href="/register/">Register Here</a></p>
                    </div>
                </div>
                <!-- Error handling message -->
                <div class="col s12" class="text-center">
                    <h4>
                        {% for message in messages %}
                        {{message}}
                        {%endfor%}
                    </h4>
                </div>
            </div>

        </div>

    </div>
</body>
