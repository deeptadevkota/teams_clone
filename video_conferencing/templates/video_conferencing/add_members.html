{% load static %}

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'video_conferencing/styles.css' %}">
    <script src="https://kit.fontawesome.com/de94240876.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Add members</title>
</head>

<body>
    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo">
                    <h2><span class="fab fa-microsoft fa-4x"></span></h2>
                </span>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Add members to Group - {{team_id}}</h2>
                    </div>
                    <div class="row">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="row">
                                <input type="text" name="user1" id="user1" class="form__input validate"
                                    placeholder="Member #1" required>
                            </div>
                            <div class="row">
                                <input type="text" name="user2" id="user2" class="form__input validate"
                                    placeholder="Member #2">
                            </div>
                            <div class="row">
                                <input type="text" name="user3" id="user3" class="form__input validate"
                                    placeholder="Member #3">
                            </div>
                            <div class="row">
                                <input type="text" name="user4" id="user4" class="form__input validate"
                                    placeholder="Member #4">
                            </div>
                            <div class="row">
                                <input type="submit" value="Add" class="btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
